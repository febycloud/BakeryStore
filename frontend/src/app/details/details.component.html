<div *ngIf="product">

  <h1>{{ product.name }}</h1>

<div class="price">
  Price: $  {{ product.price }}
</div>

<div class="description">
<h4>Description</h4>
  <p>{{ product.detail }}</p>
</div>

<div class="imgs">
    <img src={{product.imagePath}}>
</div>
<mat-card class="info">
<div class="allergy">
    <label>Allergy:</label>
    {{product.allergyContent}}
</div>


<div class="comment">
    <label>Comment:</label><br>
    {{product.itemComment}}
</div>
</mat-card>

<mat-card class="healthy">
<div class="fat">
    {{product.fatLevel}}
</div>

<div class="sugar">
    {{product.sugarLevel}}
</div>

<div class="calo">
    {{product.calorieLevel}}
</div>
</mat-card>

<button mat-raised-button color="primary" (click)="addToCart(product)">Cart</button>
<button mat-raised-button color="accent">Share</button>
</div>
